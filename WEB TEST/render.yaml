services:
  - type: web
    name: xuan-quang-stats
    env: python
    buildCommand: pip install Flask==2.3.3 Flask-CORS==4.0.0 pyodbc==4.0.39 gunicorn==21.2.0 python-dotenv==1.0.0
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        value: mssql+pyodbc://sa:viet@Viet/Số liệu thống kê của xã Xuân Quang?driver=ODBC+Driver+17+for+SQL+Server
      - key: FLASK_ENV
        value: production 
